<!DOCTYPE html>
<html>
  <head>
    <title>DiceChat</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div id="user">
      <h1>Tärningspelchatt</h1>
      <form id="formUser">
        <input type="text" id="inputUser" />
        <div id="username-error" class="invalid-feedback" style="display: none">
          Username should only contain letters and numbers.
        </div>
        <button id="inputUserBtn" disabled="true">Skriv in ditt namn</button>
      </form>
    </div>
    <h1 id="greeting"></h1>
    <div id="flex-container">
      <div id="chat-container">
        <h1>Chat</h1>
        <div id="message">
          <form id="formMessage">
            <input type="text" id="inputMessage" /><button>
              Skicka ett meddelande
            </button>
          </form>
        </div>
        <h2>Chat meddelanden</h2>
        <ul id="messages"></ul>
      </div>

      <div id="dicegame-container">
        <h1>Tärningsspelet</h1>
        <button id="dice-button">Kasta tärning</button>
        <h2>Tärningskast:</h2>
        <ul id="diceturn"></ul>
        <a href="dicehistory.html">Visa tärningskasthistorik</a>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
  </body>
</html>
