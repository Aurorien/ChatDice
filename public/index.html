<!DOCTYPE html>
<html>
  <head>
    <title>ChatDice</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div id="user">
      <h1>ChatDice</h1>
      <form id="form-user">
        <input type="text" id="input-user" />
        <div id="username-error"></div>
        <button id="input-user-btn" disabled="true">Skriv in ditt namn</button>
      </form>
    </div>
    <h1 id="greeting"></h1>
    <div id="flex-container">
      <div id="chat-container">
        <h1>Chat</h1>
        <div id="message">
          <form id="form-message">
            <input type="text" id="input-message" />
            <button id="input-message-btn">Skicka ett meddelande</button>
            <div id="message-error"></div>
          </form>
        </div>
        <h2>Chat-meddelanden:</h2>
        <ul id="messages"></ul>
      </div>

      <div id="dicegame-container">
        <h1 class="dicegame-title">Tärningsspelet</h1>
        <button id="dice-button">Kasta tärning</button>
        <h2 class="dicegame-title">Tärningskast:</h2>
        <ul id="diceturn"></ul>
        <div id="dicehistory-sec" class="dicehistory-section">
          <div id="dicehistory-show" class="dicehistory">
            Visa tärningskast-historik
          </div>
          <div id="dicehistory-hide" class="dicehistory">
            Göm tärningskast-historik
          </div>
          <div id="dicehistory-container">
            <h2>Tärningskast-historik</h2>
            <ul id="dicehistory"></ul>
          </div>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
  </body>
</html>
